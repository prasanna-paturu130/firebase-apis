<h1>Fire-base</h1>
<div class="center-form">
<form [formGroup]="moviesForm" (ngSubmit)="saveMovie()">
  <!--movie name-->
  <div class="form-group row">
    <div class="col-sm-3">
      <label for="name">Movie Name</label>
    </div>
    <div class="col-sm-9">
      <input type="text" id="name" class="form-control" formControlName="movieName" name="movie">
    </div>
  </div>
<!--hero name-->
  <div class="form-group row mt-3">
    <div class="col-sm-3">
      <label for="hero">Hero Name</label>
    </div>
    <div class="col-sm-9">
      <input type="text" id="hero" class="form-control" formControlName="movieHero" name="hero">
    </div>
  </div>
<div class="form-group m-4">
  <input type="submit" class="btn btn-primary me-3" value="submit">
  <input type="reset" class="btn btn-danger" value="reset">
</div>
</form>

<table *ngIf="movies.length" mat-table [dataSource]="movies" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Movie Name Column -->
  <ng-container matColumnDef="movieName">
    <th mat-header-cell *matHeaderCellDef> Movie Name </th>
    <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
  </ng-container>
  <!-- Movie Hero Column -->
  <ng-container matColumnDef="movieHero">
    <th mat-header-cell *matHeaderCellDef> Movie Hero </th>
    <td mat-cell *matCellDef="let element"> {{element.movieHero}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
